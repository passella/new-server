name: Build and Publish Docker Image

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build with Gradle
        run: ./gradlew build

      - name: Extract version from build
        id: extract_version
        run: |
          VERSION=$(unzip -p build/libs/*.jar META-INF/MANIFEST.MF | grep "Implementation-Version" | cut -d' ' -f2 | tr -d '\r')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,format=short
            type=ref,event=branch
            latest
            ${{ env.VERSION }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Display Docker Image URL
        run: |
          echo "::notice::Docker image published to: ghcr.io/${{ github.repository }}:sha-${{ github.sha }}"
          echo "::notice::Docker image published to: ghcr.io/${{ github.repository }}:${{ env.VERSION }}"
          echo "::notice::Docker image published to: ghcr.io/${{ github.repository }}:latest"

      - name: Cleanup old Docker images
        if: github.event_name == 'push'  # Execute only on push events, not on PRs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the repository owner and name
          REPO_OWNER=$(echo "${{ github.repository }}" | cut -d'/' -f1)
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          IMAGE_NAME="ghcr.io/${{ github.repository }}"
          
          # Fetch all tags for the image from GitHub Packages API
          echo "Fetching tags for $IMAGE_NAME..."
          TAGS=$(curl -s -H "Authorization: Bearer $GH_TOKEN" \
            "https://api.github.com/orgs/$REPO_OWNER/packages/container/$REPO_NAME/versions" \
            | jq -r '.[].metadata.container.tags[]' | sort -r)
          
          # Count total tags
          TAG_COUNT=$(echo "$TAGS" | wc -l)
          echo "Found $TAG_COUNT tags for the image."
          
          # If there are more than 5 tags, delete the oldest ones
          if [ $TAG_COUNT -gt 5 ]; then
            DELETE_COUNT=$((TAG_COUNT - 5))
            echo "Deleting $DELETE_COUNT oldest tags to keep only the latest 5."
            OLD_TAGS=$(echo "$TAGS" | tail -n $DELETE_COUNT)
          
            for TAG in $OLD_TAGS; do
              echo "Deleting tag: $TAG"
              # Get the version ID for the tag
              VERSION_ID=$(curl -s -H "Authorization: Bearer $GH_TOKEN" \
                "https://api.github.com/orgs/$REPO_OWNER/packages/container/$REPO_NAME/versions" \
                | jq -r ".[] | select(.metadata.container.tags[] == \"$TAG\") | .id")
          
              if [ -n "$VERSION_ID" ]; then
                # Delete the version (which removes the tag)
                curl -s -X DELETE -H "Authorization: Bearer $GH_TOKEN" \
                  "https://api.github.com/orgs/$REPO_OWNER/packages/container/$REPO_NAME/versions/$VERSION_ID"
                echo "Deleted version ID $VERSION_ID for tag $TAG."
              else
                echo "Could not find version ID for tag $TAG. Skipping."
              fi
            done
          else
            echo "No cleanup needed. Only $TAG_COUNT tags exist (less than or equal to 5)."
          fi